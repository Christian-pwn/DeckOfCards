<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="scripts/bootstrap.min.5.3.0-alpha1.css" rel="stylesheet">
    <script src="scripts/bootstrap.min.5.3.0-alpha1.js"></script>
    <title>Deck of Cards</title>
</head>

<body>
    <div class="container" id="setupContainer">
        <h1>Deck of Cards Workout</h1>
        <form>
            <div class="mb-3">
                <label for="woHearts" class="form-label">Hearts</label>
                <input type="text" class="form-control" id="woHearts" value="Push Ups">
            </div>
            <div class="mb-3">
                <label for="woDiamonds" class="form-label">Diamonds</label>
                <input type="text" class="form-control" id="woDiamonds" value="Pull Ups">
            </div>
            <div class="mb-3">
                <label for="woSpades" class="form-label">Spades</label>
                <input type="text" class="form-control" id="woSpades" value="Sit Ups">
            </div>
            <div class="mb-3">
                <label for="woClubs" class="form-label">Clubs</label>
                <input type="text" class="form-control" id="woClubs" value="Kettle Bell Swings">
            </div>
            <div class="mb-3">
                <label for="woJokers" class="form-label">Jokers</label>
                <input type="text" class="form-control" id="woJokers" value="Burpees">
            </div>
        </form>
        <a href="#" class="btn btn-primary" onclick="docwStart()">Start</a>
    </div>
    <div class="container d-none" id="woContainer">
        <h1 id="woText">Workout</h1>
        <p><a href="#" onclick="woNext()"><span style="font-size: 1000%; color:red" id="woCard">ðŸ‚»</span></a></p>
        <p><a href="#" class="btn btn-primary" onclick="woNext()">Next</a></p>
        <p id="woNum">23/42</p>
        <p><a href="#" class="btn btn-primary" onclick="docwSetup()">Cancel</a></p>
    </div>
    <script src="docw.js"></script>
</body>

</html>
